<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Globenest Contact Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/contactpage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
</head>

<body>
  <!-- Shared Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="container">
    <div class="container2 z-depth-1 white">
      <h2 class="center-align">Contact Me</h2>
      <form method="POST" action="#">
        <!-- Name -->
        <div class="input-field">
          <input name="name" id="full_name" type="text" class="validate" placeholder="John Doe" />
          <label for="full_name">Your name</label>
        </div>

        <!-- Email -->
        <div class="input-field">
          <input name="email" id="email_address" type="email" class="validate" placeholder="john.doe@example.com" required />
          <label for="email_address">Email address</label>
        </div>

        <!-- Topic -->
        <div class="input-field">
          <select id="topic" name="topic">
            <option value="" disabled selected>Choose one</option>
            <option value="feedback">Feedback</option>
            <option value="support">Support</option>
            <option value="business">Business Inquiry</option>
            <option value="other">Other</option>
          </select>
          <label for="topic">What is this regarding?</label>
        </div>

        <!-- Message -->
        <div class="input-field">
          <textarea name="message" id="message" class="materialize-textarea" placeholder="Tell us what you're thinking about..."></textarea>
          <label for="message">Message</label>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn waves-effect waves-light">Submit</button>
      </form>
    </div>
  </main>

  <!-- Shared Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    M.AutoInit();

    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
        M.Sidenav.init(document.querySelectorAll('.sidenav'));
        M.Dropdown.init(document.querySelectorAll('.dropdown-trigger'), {
          coverTrigger: false,
          constrainWidth: false
        });
      });

    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
  </script>
</body>
</html>
